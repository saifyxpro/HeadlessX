labels: ["question"]

body:
  - type: markdown
    attributes:
      value: |
        ## ‚ùì Q&A Template
        
        Ask questions about HeadlessX usage, features, deployment, or troubleshooting.

  - type: input
    id: topic
    attributes:
      label: Question Topic
      description: What area does your question relate to?
      placeholder: "e.g., API Usage, Docker Deployment, Anti-Detection Features"
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Category
      description: Select the category that best fits your question
      options:
        - Installation & Setup
        - API Usage
        - Anti-Detection Features
        - Docker Deployment
        - Performance & Optimization
        - Troubleshooting
        - Feature Requests
        - Other
    validations:
      required: true

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What do you need help with?
      placeholder: |
        Please be as specific as possible:
        - What are you trying to achieve?
        - What have you tried so far?
        - What error or issue are you experiencing?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: Help us understand your setup
      placeholder: |
        - HeadlessX Version: v1.3.0
        - Node.js Version: v18.x
        - Deployment: Docker/PM2/Development
        - OS: Ubuntu 22.04 / Windows 11 / macOS
    validations:
      required: false

  - type: textarea
    id: code
    attributes:
      label: Code Sample (if applicable)
      description: Share relevant code or configuration
      render: javascript
      placeholder: |
        const response = await fetch('http://localhost:3000/api/render', {
          method: 'POST',
          headers: { 'Authorization': 'Bearer YOUR_TOKEN' },
          body: JSON.stringify({ url: 'https://example.com' })
        });
    validations:
      required: false
